{% extends 'Tripeando/plantilla.html' %}

{% load static %}
      					  
{% block contenido1 %}
        <section class="post-content-area single-post-area fondo-perfil">
            <center>
                <div class="comment-form col-lg-8">
                    <h4>Editar Post</h4>
                    {% if messages %}
								{% for mensaje in messages %}
								<p>{{ mensaje }}</p>
								{% endfor %}

                                {% endif %}       

                    <form action="/edit/{{ instancia.id_post }}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="titulo" value="{{instancia.titulo}}">
                            <input type="text" class="form-control" rows="4" name="desc_post" value="{{instancia.desc_post}}">
                           <!--<textarea class="form-control mb-10" rows="4" name="desc_post" value="{{instancia.titulo}}"></textarea>-->
                        </div>
                        <!--<input type="file" name="foto" accept="image/*" required>-->
                        <br>
                        <br>
                        <br>
                        <button type="submit">Editar</button>
                    </form>        
                </div>
            </center>         
        </section>

{% endblock contenido1 %}
