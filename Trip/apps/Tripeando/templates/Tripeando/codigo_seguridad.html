{% extends 'Tripeando/plantilla.html' %}

{% load static %}
      					  
{% block contenido1 %}
        <section class="post-content-area single-post-area fondo-perfil">
            <center>
                <div class="comment-form col-lg-8">
                    {% if messages %}
								{% for mensaje in messages %}
								<p>{{ mensaje }}</p>
								{% endfor %}

								{% endif %}
                    <h4>Ingresar Código de Seguridad</h4>
                    <form action="{% url 'pregunta_seguridad' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="hidden" name="usuario" value="{{usuario.username}}">
                            <input type="text" class="form-control" name="codigo" placeholder="Ingrese su código de seguridad">
                        </div>
                        <br>
                        <br>
                        <br>
                        <button type="submit">Ingresar</button>
                    </form>        
                </div>
            </center>         
        </section>

{% endblock contenido1 %}
