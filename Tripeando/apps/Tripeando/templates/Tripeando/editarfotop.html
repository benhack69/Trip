{% extends 'Tripeando/plantilla.html' %}

{% load static %}
      					  
{% block contenido1 %}
        <section class="post-content-area single-post-area fondo-perfil">
            <center>
                <div class="comment-form col-lg-8">
                    <h4>Editar Foto</h4>    
                    <form action="/editarperfilfoto/{{ instancia.usuario }}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="file" name="foto" accept="image/*" required>
                        </div>
                        <br>
                        <br>
                        <br>
                        <button type="submit">Editar Foto</button>
                    </form>       
                </div>
            </center>         
        </section>

{% endblock contenido1 %}
